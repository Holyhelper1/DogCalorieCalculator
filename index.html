<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор корма для собаки</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

<div class="calculator">
    <h1>Калькулятор корма для собаки</h1>
    <label for="age">Возраст (в месяцах):</label>
    <select id="age">
        <option value="0">0-3 месяца</option>
        <option value="1">3-6 месяцев</option>
        <option value="2">6-12 месяцев</option>
        <option value="3">1-2 года</option>
        <option value="4">2 года и старше</option>
    </select>

    <label for="weight">Вес (кг):</label>
    <input type="number" id="weight" min="1" placeholder="Введите вес собаки" required>

    <label for="weight">Калорийность корма на КГ:</label>
    <input type="number" id="calories" min="1" placeholder="Укажите калорийность корма" required>

    <label for="activity">Активность:</label>
    <select id="activity">
        <option value="1.1">1 час в день занимается легкими физическими активностями</option>
        <option value="1.4">Целый день занимается легкими физическими активностями</option>
        <option value="3">Целый день занимается тяжелой работой</option>
        <option value="0.8">Любит целыми днями валяться на диване</option>
        <option value="1.25">Живет в уличном вольере с температурой 8-9℃</option>
        <option value="1.75">При отрицательных температурах живет в уличном вольере</option>
        <option value="2.5">Живет в уличном вольере в условиях жаркого климата</option>
        <option value="1.6">Щенок средних и мелких (3-9 месяцев)</option>
        <option value="1.2">Щенок средних и мелких (9-24 месяцев)</option>
        <option value="1.6">Щенок крупных пород (3-9 месяцев)</option>
        <option value="1.2">Щенок крупных пород (9-24 месяцев)</option>
        <option value="2">Кормит щенков</option>
    </select>

    <button id="calculate">Рассчитать</button>

    <div class="result" id="result"></div>
</div>

<script src="index.js"></script>
</body>
</html>
